<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body class= "contact">
  <form name="contact" method="POST" data-netlify="true">
    <p>
      <label> Name: <input type="text" name="name" placeholder="Name
        " /></label>
    </p>
    <p>
      <label>Email: <input type="email" name="email" placeholder="Email" /></label>
    </p>
    <p>
      <label>Tel: <input type="text" name="Tel" placeholder="Tel
        " /></label>
    </p>
    <p>
      <label> Age: <input type="number" name="Age" /></label>
    </p>
    <p>
      <label> Date: <input type="date" name="Date" /></label>
    <p>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label>
    </p>
    <p>
      <label> Cuisine: </label>
    </p>
    <p>  
      <label> Frans: <input type="checkbox" name="Frans" /></label>
      <label> Italiaans: <input type="checkbox" name="Italiaans" /></label>
      <label> Spaans: <input type="checkbox" name="Spaans" /></label>
      <label> Arabisch: <input type="checkbox" name="Arabisch" /></label>
    </p>
      <p>
        <label> color short: <input type="color" name="color short" /></label>
      <p>
        <p>
          <label>Biografie: <textarea name="text" placeholder="--Biografie--"></textarea></label>
        </p>
    </p>
    <p>
      <label>Text: <textarea name="text" placeholder="--Informatie--"></textarea></label>
    </p>
    <p>
      <label> upload file: <input type="file" name="upload file" /></label>
    </p>
    <p>
      <label> upload URL: <input type="url" name="upload URL" /></label>
    </p>
    <p>
      <button type="submit"> send </button>
      <button type="reset"> reset </button>
    </p>
  </form>
</body>

</html>
